<mat-card>
    <mat-card-header>
        <mat-card-title>Service</mat-card-title>
        <mat-card-subtitle>Create</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
          <input 
            type="text" 
            matInput 
            placeholder="Name" 
            [formControl]="name"
          >
        </mat-form-field>
        
        <mat-form-field>
          <input 
            type="text" 
            matInput 
            placeholder="Description" 
            [formControl]="description"
          >
        </mat-form-field>
        
        <mat-form-field>
          <input 
            type="number" 
            matInput 
            placeholder="Price" 
            [formControl]="price"
          >
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="start">
        <button mat-button (click)="onCreate()">Create</button>
        <button mat-button routerLink="/service">Cancel</button>
    </mat-card-actions>
</mat-card>
