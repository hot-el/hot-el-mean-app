<mat-card>
    <mat-card-header>
        <mat-card-title>Service</mat-card-title>
        <mat-card-subtitle>Create</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
          <input 
            type="text" 
            matInput 
            placeholder="Name" 
            [formControl]="name"
          >
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required">Name is required</div>
          </div>
        </mat-form-field>
        
        <mat-form-field>
          <input 
            type="text" 
            matInput 
            placeholder="Description" 
            [formControl]="description"
          >
        </mat-form-field>
        
        <mat-form-field>
          <input 
            type="number" 
            matInput 
            placeholder="Price" 
            [formControl]="price"
          >
          <div *ngIf="price.invalic && (price.dirty || price.touched)">
            <div *ngIf="price.errors.min">Must be greater than 0</div> 
            <div *ngIf="price.errors.required">Price is required</div>
          </div>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="start">
        <button mat-button (click)="onCreate()">Create</button>
        <button mat-button routerLink="/service">Cancel</button>
    </mat-card-actions>
</mat-card>
