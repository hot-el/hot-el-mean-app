<mat-card>
    <mat-card-content>
        <h2>Check in</h2>
        <p>Are you sure you want to check in this reservation: <br> 
          <b>{{reservation.firstName}} {{reservation.lastName}} | no. {{reservation.number}} 
            | {{reservation.from | date:'dd/MM/yyyy'}} - {{reservation.to | date:'dd/MM/yyyy'}} </b>?</p>
      </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" class="alert-modal-button alert-modal-button-success" (click)="onCloseConfirm()">Yes</button>
          <button mat-raised-button class="alert-modal-button alert-modal-button-failure" (click)="onCloseCancel()">No</button>
      </mat-card-actions>
    </mat-card>
