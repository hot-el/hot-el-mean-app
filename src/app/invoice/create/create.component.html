<mat-card>
  <mat-card-header>
    <mat-card-title>Invoice</mat-card-title>
    <mat-card-subtitle>Create</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Invoice No."
        [formControl]="invoiceNumber"
      >
    </mat-form-field>

    <mat-form-field>
      <input
        type="date"
        matInput
        placeholder="Issue Date"
        [formControl]="issueDate"
      >
    </mat-form-field>

    <mat-form-field>
      <input
        type="date"
        matInput
        placeholder="Due Date"
        [formControl]="dueDate"
      >
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Service" aria-label="Service" [matAutocomplete]="auto" [formControl]="serviceCtrl">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let service of filtredServices | async" [value]="service.name">
          <span>{{service.name}}</span> |
          <small>Price: {{service.price}}</small>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <input
        type="number"
        matInput
        placeholder="Subtotal"
        [formControl]="subTotal"
      >
    </mat-form-field>

    <mat-form-field>
      <input
        type="number"
        matInput
        placeholder="Tax"
        [formControl]="tax"
      >
    </mat-form-field>

    <mat-form-field>
      <input
        type="number"
        matInput
        placeholder="Grandtotal"
        [formControl]="grandTotal"
      >
    </mat-form-field>

  </mat-card-content>
</mat-card>
