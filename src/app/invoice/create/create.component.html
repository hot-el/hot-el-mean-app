<mat-card>
  <mat-card-header>
    <mat-card-title>Invoice</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="invoice-form" [formGroup]='invoiceForm'>
      <mat-form-field>
        <input type="text" matInput placeholder="Invoice No." formControlName="invoiceNumber">
      </mat-form-field>
      <mat-form-field>
        <input type="date" matInput placeholder="Issue Date" formControlName="issueDate">
      </mat-form-field>
      <mat-form-field>
        <input type="date" matInput placeholder="Due Date" formControlName="dueDate">
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput placeholder="Tax" formControlName="tax">
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Services</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Service" aria-label="Service" [matAutocomplete]="auto" [formControl]="serviceInput">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let service of filteredServices | async" [value]="service.name">
          <span>{{service.name}}</span> |
          <small>Price: {{service.price}}</small>
        </mat-option>
      </mat-autocomplete>
      <button mat-button (click)="Add">Add</button>
    </mat-form-field>

    
  </mat-card-content>
</mat-card>
