<mat-card>
  <mat-card-content>
      <h2>Delete occupied</h2>
      <p>Are you sure you want to cancel this occupied: <br> 
        <b>{{occupied.firstName}} {{occupied.lastName}} | no. {{occupied.number}} 
          | {{occupied.reservations[0].from | date:'dd/MM/yyyy'}} - {{occupied.reservations[0].to | date:'dd/MM/yyyy'}} </b>?</p>
    </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" class="alert-modal-button alert-modal-button-success" (click)="onCloseConfirm()">Yes</button>
        <button mat-raised-button class="alert-modal-button alert-modal-button-failure" (click)="onCloseCancel()">No</button>
    </mat-card-actions>
  </mat-card>
