  <div class="container">
      <div class="row">
        
        <div class="col">
          <h2 class="section-title">New Room</h2>
          <form [formGroup]="roomForm" (ngSubmit)="onSubmitRoom(roomForm.value)">
            <mat-form-field class="full-width">
                <mat-select formControlName="type" placeholder="Type">
                    <mat-option *ngFor="let type of types" [value]="type">
                      {{ type }}
                    </mat-option>
                  </mat-select>
              <mat-error *ngFor="let validation of validation_messages.type">
                <mat-error class="error-message" *ngIf="roomForm.get('type').hasError(validation.type) && (roomForm.get('type').dirty || roomForm.get('type').touched)">{{validation.message}}</mat-error>
              </mat-error>
            </mat-form-field>
    
            <br>

            <mat-form-field class="full-width">
              <input matInput [matDatepicker]="picker" placeholder="Last conservation date" formControlName="conservationDate" required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngFor="let validation of validation_messages.conservationDate">
                <mat-error class="error-message" *ngIf="roomForm.get('conservationDate').hasError(validation.type) && (roomForm.get('conservationDate').dirty || roomForm.get('conservationDate').touched)">{{validation.message}}</mat-error>
              </mat-error>
            </mat-form-field>
    
            <br>

            <mat-form-field class="full-width">
              <mat-select formControlName="size" placeholder="Size" [(value)]="size">
                <mat-option *ngFor="let size of sizes" [value]=size>
                  {{ size }}
                </mat-option>
              </mat-select>
              <mat-error *ngFor="let validation of validation_messages.size">
                <mat-error class="error-message" *ngIf="roomForm.get('size').hasError(validation.size) && (roomForm.get('size').dirty || roomForm.get('size').touched)">{{validation.message}}</mat-error>
              </mat-error>
            </mat-form-field>
      
            <br>

            <mat-form-field class="full-width">
                <input min="0" type="number" matInput placeholder="Room number" formControlName="number" required>
                <mat-error *ngFor="let validation of validation_messages.number">
                  <mat-error class="error-message" *ngIf="roomForm.get('number').hasError(validation.type) && (roomForm.get('number').dirty || roomForm.get('number').touched)">{{validation.message}}</mat-error>
                </mat-error>
              </mat-form-field>

            <br>  

            <button class="submit-btn" color="primary" mat-raised-button type="submit" [disabled]="!roomForm.valid">
              Edit
            </button>

            <button mat-raised-button class="alert-modal-button alert-modal-button-failure" type="button"(click)="onCloseCancel()">Cancel</button>
    
          </form>
      </div>
    </div>
