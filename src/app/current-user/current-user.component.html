<div *ngIf="user">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title> Account Details</mat-card-title>
          <mat-card-subtitle>Hot-el</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            Welcome to your account details page. You can change your password here.
          </p>
        <mat-list-item>
            <!-- <p mat-line>ID: {{user._id}}</p> -->
            <p mat-line>First Name: {{user.firstName}}</p>
            <p mat-line>Last Name: {{user.lastName}} </p>
            <p mat-line>Role: {{user.roles[0]}} </p>
            <p mat-line>Gender: {{user.gender}} </p>
            <p mat-line>Birthday: {{user.birthday | date:'dd/MM/yyyy'}}</p>
            <p mat-line>Email: {{user.email}} </p>
          </mat-list-item>
        </mat-card-content>
          <mat-divider></mat-divider>
        <mat-card-actions>
          <button mat-button (click)="goBack()">Go back</button>
          <button mat-button (click)="openChangePassword(user)">Change password </button>
        </mat-card-actions>
      </mat-card>
  </div>
