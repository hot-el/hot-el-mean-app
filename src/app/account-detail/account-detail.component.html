<div *ngIf="account">
  <mat-card class="example-card">
      <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{account.firstName}} {{account.lastName}}</mat-card-title>
          <mat-card-subtitle>{{account.roles[0]}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-list-item>
              <p mat-line><b>Gender:</b> {{account.gender}}</p>
              <p mat-line><b>Birthday:</b> {{account.birthday | date:'dd/MM/yyyy'}}</p>
              <p mat-line><b>Email:</b> {{account.email}} </p>
              <p mat-line><b>Account created at:</b> {{account.createdAt | date:'dd/MM/yyyy'}} </p>
            </mat-list-item>
        </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">Go back</button>
        <button mat-button (click)="openUpdateAccount(account)">Update me </button>
        <button mat-button *ngIf="account.roles[0] !== 'Admin'" (click)="openDeleteAccount(account)">Delete</button>
      </mat-card-actions>
    </mat-card>
</div>
