<mat-card>
    <mat-card-content>
        <h2>Delete account</h2>
        <p>Are you sure to delete this account: <b>{{account.firstName}} {{account.lastName}} ({{account.roles[0]}}) </b>?</p>
      </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" class="alert-modal-button alert-modal-button-success" (click)="onCloseConfirm()">Yes</button>
            <button mat-raised-button class="alert-modal-button alert-modal-button-failure" (click)="onCloseCancel()">No</button>
      </mat-card-actions>
    </mat-card>
