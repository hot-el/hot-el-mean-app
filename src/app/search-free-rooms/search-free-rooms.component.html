<div class="container">
  <div class="row">
        
    <div class="col">
      <h2 class="section-title">Search free rooms</h2>
      <form [formGroup]="reservationForm" (ngSubmit)="onSubmitSearch(reservationForm.value)">
        <mat-form-field class="full-width">
          <input matInput [matDatepicker]="pickerFrom" placeholder="From" formControlName="from" required>
          <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
          <mat-datepicker #pickerFrom></mat-datepicker>
          <mat-error *ngFor="let validation of validation_messages.from">
            <mat-error class="error-message" *ngIf="reservationForm.get('from').hasError(validation.type) && (reservationForm.get('from').dirty || reservationForm.get('from').touched)">{{validation.message}}</mat-error>
          </mat-error>
        </mat-form-field>
    
        <mat-form-field class="full-width">
          <input matInput [matDatepicker]="pickerTo" placeholder="To" formControlName="to" required>
          <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
          <mat-datepicker #pickerTo></mat-datepicker>
          <mat-error *ngFor="let validation of validation_messages.to">
            <mat-error class="error-message" *ngIf="reservationForm.get('to').hasError(validation.type) && (reservationForm.get('to').dirty || reservationForm.get('to').touched)">{{validation.message}}</mat-error>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-select formControlName="type" placeholder="Type">
                <mat-option *ngFor="let type of types" [value]="type">
                  {{ type }}
                </mat-option>
              </mat-select>
          <mat-error *ngFor="let validation of validation_messages.type">
            <mat-error class="error-message" *ngIf="roomForm.get('type').hasError(validation.type) && (roomForm.get('type').dirty || roomForm.get('type').touched)">{{validation.message}}</mat-error>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-select formControlName="size" placeholder="Size" [(value)]="size">
            <mat-option *ngFor="let size of sizes" [value]=size>
              {{ size }}
            </mat-option>
          </mat-select>
          <mat-error *ngFor="let validation of validation_messages.size">
            <mat-error class="error-message" *ngIf="roomForm.get('size').hasError(validation.size) && (roomForm.get('size').dirty || roomForm.get('size').touched)">{{validation.message}}</mat-error>
          </mat-error>
        </mat-form-field>

        <br>
        
        <div class="buttons">
          <button class="submit-btn" color="primary" mat-raised-button type="submit" [disabled]="!reservationForm.valid">
            Search
          </button>

          <!-- <button mat-raised-button class="alert-modal-button alert-modal-button-failure" type="button"(click)="onCloseCancel()">Cancel</button> -->
        </div>
      </form>
  </div>

  <br>

  <div>
    <mat-card>
      <mat-card-header>
          <mat-card-title>Free Rooms</mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
          <mat-nav-list>
              <a class="rooms1" mat-raised-button *ngFor="let room of rooms" [routerLink]="routeToNewReservation(room)">Room {{room.number}} </a>
           </mat-nav-list>
      </mat-card-content>
    </mat-card>
  </div>


</div>
